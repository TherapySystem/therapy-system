                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="table-section">
                <table id="patient-table" class="children-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)" >ID No.</th>
                            <th onclick="sortTable(1)" >Last Name</th>
                            <th onclick="sortTable(2)" >Middle Name</th>
                            <th onclick="sortTable(3)" >First name</th>
                            <th onclick="sortTable(4)" >Availed Service</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let sortDirection = [true, true, true, true, true, true, true, true];

        function sortTable(columnIndex) {
            let table = document.getElementById("patient-table");
            let rows = Array.from(table.rows).slice(1);
            let isAscending = sortDirection[columnIndex];

            rows.sort((rowA, rowB) => {
                let cellA = rowA.cells[columnIndex].innerText.trim();
                let cellB = rowB.cells[columnIndex].innerText.trim();

                if (columnIndex === 4) {
                    let numA = parseFloat(cellA.replace(/[^\d.-]/g, ''));
                    let numB = parseFloat(cellB.replace(/[^\d.-]/g, ''));
                    return isAscending ? numA - numB : numB - numA;
                }

                if (columnIndex === 3) {
                    let dateA = new Date(cellA);
                    let dateB = new Date(cellB);
                    return isAscending ? dateA - dateB : dateB - dateA;
                }

                return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
            });

            sortDirection[columnIndex] = !isAscending;

            rows.forEach(row => table.appendChild(row));
        }
    </script>
